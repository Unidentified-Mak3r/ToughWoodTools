name: Build plugin

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Build with Maven
        run: mvn -B -q package

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: ToughWoodTools-jar
          path: target/*.jar
